name: Blob storage website CI

on:
    push:
        branches: [ main ]
        paths:
        - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name azresumeacct --auth-mode key -d '$web' -s frontend/ --overwrite
            
    - name: Copy function code files
      uses: Azure/cli@1.0.4
      with:
        inlineScript: |
          az storage file upload --account-name azresumeacct --share-name func-butterresume12c3f1b2408b --source ./backend/Counter/run.ps1 --path "site/wwwroot/Counter" --overwrite
          az storage file upload --account-name azresumeacct --share-name func-butterresume12c3f1b2408b --source ./backend/Counter/function.json --path "site/wwwroot/Counter" --overwrite
          
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name "butterfieldtechresume" --name "butterfieldtech" --resource-group "terraVnetRg"

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()